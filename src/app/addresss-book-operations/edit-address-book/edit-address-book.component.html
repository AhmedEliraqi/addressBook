<div mat-dialog-title>
  <h1>Update Address Book</h1>
</div>
<div >
  <form role="form" [formGroup]="address" (ngSubmit)="onSubmitt()">
    <div class="box-body">
      <div class="form-group">
        <label  for="name">Full Name
          <span class="required">required</span>
        </label>
        <input type="text" class="form-control" id="name" placeholder="Enter fullName" formControlName="fullName">
      </div>

      <div class="form-group">
        <label>Departments
          <span class="required">required</span>
        </label>
        <select class="form-control" formControlName="department">
          <option value="0">please select</option>
          <option *ngFor="let dep of departments" [ngValue]="dep.id">
            {{ dep.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Job Titles
          <span class="required">required</span>
        </label>
        <select class="form-control" formControlName="jobTitle">
          <option value="0">please select</option>
          <option *ngFor="let job of jobTitles" [ngValue]="job.id">
            {{ job.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number
          <span class="required">required</span>
        </label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="Enter mobileNumber" formControlName="mobileNumber">
      </div>

      <div class="form-group">
        <label>Date:
          <span class="required">required</span>
        </label>

        <div class="input-group date">
          <div class="input-group-addon">
          <button (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>

          </div>
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            formControlName="dateOfBirth"
            ngbDatepicker
            #d="ngbDatepicker"
          />

        </div>
        <!-- /.input group -->
      </div>

      <div class="form-group">
        <label for="Address">address
          <span class="required">required</span>
        </label>
        <input type="text" class="form-control" id="Address" placeholder="Address" formControlName="address">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address
          <span class="required">required</span>
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" id="photo"  accept="image/*" (change)="onFileChange($event)">
      </div>

      <div class="form-group">
        <label for="age">Age
          <span class="required">required</span>
        </label>
        <input type="number" class="form-control" id="age" placeholder="age" formControlName="age">
      </div>


    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" [disabled]="!address.valid" class="btn btn-primary">Save</button>
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
  </form>

</div>
