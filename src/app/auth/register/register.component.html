
<div class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/src/app/index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="/src/app/index.html" method="post" [formGroup]="signup" (ngSubmit)="signupForm()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" formControlName="fullName">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Phone number" formControlName="phoneNumber">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" formControlName="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" formControlName="retypePassword">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="passwordNoMatch" *ngIf="signup.errors?.['PasswordNoMatch']">
        Password does'nt match.
      </div>

      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    </form>

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
</div>

</div>
